{% extends 'layout-ios-sms.html' %}

{% block content %}
<div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <img src="/images/contact-photo.png" alt="User Avatar" class="avatar">
        <span class="user-name">NHSApp</span>
      </div>
      <!-- <div class="header-right">
        <button class="info-button">i</button>
      </div> -->
    </header>

    <!-- Messages Container -->
    <div class="messages-container" style="word-wrap: break-word; display: block;">
      <!-- Incoming Message -->
      <div class="message incoming">
        <div class="message-content">
          <p>You have received a new message from the NHS.</p>
          <p>Open the NHS App to read your message, or log in using: <a href="/pages/login-manual" class="">https://www.nhsapp.service.nhs.uk/patient/messages/app-messaging</a></p>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="input-container">
      <input type="text" placeholder="Type a message..." class="message-input">
      <button class="send-button">Send</button>
    </div>
  </div>
  

{% endblock %}

{% block pageScripts %}
<script>
  // Function to get URL parameters
  function getURLParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Function to display content based on URL parameter
  function displayContent() {
    const contentId = getURLParameter('content');
    const contentDiv = document.getElementById('content');

    // Set content based on the "content" parameter
    switch (contentId) {
      case '1':
        contentDiv.innerHTML = '<h2>Content 1</h2><p>This is the content for Link 1.</p>';
        break;
      case '2':
        contentDiv.innerHTML = '<h2>Content 2</h2><p>This is the content for Link 2.</p>';
        break;
      case '3':
        contentDiv.innerHTML = '<h2>Content 3</h2><p>This is the content for Link 3.</p>';
        break;
      default:
        contentDiv.innerHTML = '<h2>Content Not Found</h2><p>Sorry, no content was found for this link.</p>';
        break;
    }
  }

  // Call displayContent when the page loads
  window.onload = displayContent;
</script>

{% endblock %}
